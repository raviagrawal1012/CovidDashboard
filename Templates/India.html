<script src="https://code.highcharts.com/maps/highmaps.js"></script>
<script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
<script src="https://code.highcharts.com/mapdata/countries/in/in-all.js"></script>

<style>
#container {
    height: 500px;
    min-width: 310px;
    max-width: 800px;
    margin: 0 auto;
}
.loading {
    margin-top: 10em;
    text-align: center;
    color: gray;
}

table, th, td {
    border: 1px solid #fcfafa;
  }
th{
    color:#fcfafa;
    background: #a19d9d;
    position: sticky;
    top: 0;
    padding: 10px;
}

td{
    color: #383737;
    padding:5px;
    font-size: larger;
}
tr:hover {background-color:#ebe8e8;
    
}

</style>
<br/>
<br/>
<br/>
<div id="container" style= "height : 900px; width : 2000px"></div>
<br/>
<br/>
<br/>
<table style="width:70%; text-align : center; font-family:
'Palatino Linotype', 'Book Antiqua', Palatino, serif; font-weight:bolder; position:relative; margin-left: auto;
    margin-right: auto;">
    <tr style="font-size:x-large;color:#1b6196">
      <th>State</th>
      <th>Confirmed</th>
      <th>Recovered</th>
      <th>Deceased</th>
      <th>Other</th>
      <th>Tested</th>
    </tr>
    {% for item in latestIndList %}
    <tr>
        <td>{{ item.1}}</td>
        <td>{{ item.2 }}</td>
        <td>{{ item.3 }}</td>
        <td>{{ item.4 }}</td>
        <td>{{ item.5 }}</td>
        <td>{{ item.6 }}</td>
    </tr>
    {% endfor %}

</table>

<script>
// Prepare demo data
// Data is joined to map using value of 'hc-key' property by default.
// See API docs for 'joinBy' for more info on linking data and map.
var data =
    {{lst | safe}}
;

// Create the chart
Highcharts.mapChart('container', {
    chart: {
        map: 'countries/in/in-all'
    },

    title: {
        text: 'INDIA'
    },

    /* subtitle: {
        text: 'Source map: <a href="http://code.highcharts.com/mapdata/countries/in/in-all.js">India</a>'
    },*/

    mapNavigation: {
        enabled: true,
        buttonOptions: {
            verticalAlign: 'bottom'
        }
    },

    colorAxis: {
        min: 0
    },

    series: [{
        data: data,
        name: 'State',
        states: {
            hover: {
                color: '#BADA55'
            }
        },
        dataLabels: {
            enabled: true,
            format: '{point.name}'
        }
    }]
});
</script>
